<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcast Pengumuman</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; transition: margin-left .5s; }
        .sidebar { height: 100%; width: 250px; position: fixed; z-index: 20; top: 0; left: 0; background-color: #1a202c; overflow-x: hidden; transition: 0.5s; padding-top: 60px; }
        .sidebar a { padding: 10px 15px; text-decoration: none; font-size: 18px; color: #cbd5e0; display: block; transition: 0.3s; }
        .sidebar a:hover { color: #ffffff; background-color: #4a5568; }
        .sidebar .closebtn { position: absolute; top: 0; right: 25px; font-size: 36px; margin-left: 50px; display: none; }
        .main-content { transition: margin-left .5s; padding: 20px; }
        .openbtn { font-size: 20px; cursor: pointer; background-color: #1a202c; color: white; padding: 10px 15px; border: none; }
        @media screen and (max-width: 768px) {
            .sidebar { width: 0; }
            .sidebar .closebtn { display: block; }
            .main-content { margin-left: 0 !important; }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/dashboard.html"><i class="fas fa-tachometer-alt fa-fw mr-3"></i>Dashboard</a>
        <a href="/scanner.html"><i class="fas fa-qrcode fa-fw mr-3"></i>Scanner</a>
        <a href="/admin.html"><i class="fas fa-users-cog fa-fw mr-3"></i>Kelola Siswa</a>
        <a href="/sesi.html"><i class="fas fa-clock fa-fw mr-3"></i>Kelola Sesi</a>
        <a href="/laporan.html"><i class="fas fa-chart-bar fa-fw mr-3"></i>Laporan Harian</a>
        <a href="/grafik.html"><i class="fas fa-trophy fa-fw mr-3"></i>Grafik Peringkat</a>
        <a href="/broadcast.html" class="bg-gray-700 text-white"><i class="fas fa-bullhorn fa-fw mr-3"></i>Broadcast WA</a>
        <a href="/rekap.html"><i class="fas fa-file-invoice fa-fw mr-3"></i>Rekap Bulanan</a>
        <a href="/status.html"><i class="fas fa-signal fa-fw mr-3"></i>Status Sistem</a>
    </div>

    <div id="main" class="main-content">
        <button class="openbtn rounded-md mb-4" onclick="openNav()">&#9776; Menu</button>
        
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold mb-2 text-gray-800">Broadcast Pengumuman via WhatsApp</h1>
            <p class="text-gray-600 mb-6">Kirim pesan pengumuman ke semua nomor siswa/wali yang terdaftar di database.</p>

            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label for="broadcast-message" class="block text-sm font-medium text-gray-700 mb-2">Isi Pesan Pengumuman:</label>
                    <textarea id="broadcast-message" rows="8" class="w-full border border-gray-300 rounded-md shadow-sm p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ketik pengumuman Anda di sini... Pesan akan dikirim ke semua kontak yang valid."></textarea>
                </div>

                <button id="send-broadcast-btn" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-md hover:bg-indigo-700 font-semibold text-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400">
                    <i class="fab fa-whatsapp mr-2"></i>Kirim Broadcast Sekarang
                </button>

                <div id="broadcast-status" class="mt-4 text-center"></div>
            </div>
        </div>
    </div>

    <script>
        // --- Sidebar Logic ---
        function openNav() {
            if (window.innerWidth > 768) { document.getElementById("main").style.marginLeft = "250px"; }
            document.getElementById("mySidebar").style.width = "250px";
        }
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            if (window.innerWidth > 768) { document.getElementById("main").style.marginLeft = "0"; }
        }
        if (window.innerWidth > 768) { openNav(); }

        // --- Broadcast Logic ---
        const sendBtn = document.getElementById('send-broadcast-btn');
        const messageInput = document.getElementById('broadcast-message');
        const statusDiv = document.getElementById('broadcast-status');

        sendBtn.addEventListener('click', async () => {
            const message = messageInput.value.trim();
            if (!message) {
                alert('Isi pesan tidak boleh kosong.');
                return;
            }

            if (!confirm('Apakah Anda yakin ingin mengirim pesan ini ke SEMUA kontak terdaftar? Proses ini tidak dapat dibatalkan.')) {
                return;
            }

            sendBtn.disabled = true;
            sendBtn.textContent = 'Mengirim... Harap Tunggu';
            statusDiv.innerHTML = `<p class="text-blue-600">Memulai proses pengiriman broadcast. Ini mungkin memerlukan waktu beberapa menit tergantung jumlah kontak...</p>`;

            try {
                const response = await fetch('/api/broadcast', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const result = await response.json();
                if (!response.ok) throw new Error(result.message);

                statusDiv.innerHTML = `<p class="text-green-600 font-semibold">${result.message}</p>`;
                messageInput.value = '';

            } catch (error) {
                console.error('Broadcast error:', error);
                statusDiv.innerHTML = `<p class="text-red-600">Gagal mengirim broadcast: ${error.message}</p>`;
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fab fa-whatsapp mr-2"></i>Kirim Broadcast Sekarang';
            }
        });
    </script>
</body>
</html>
